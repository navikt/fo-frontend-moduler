# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

jobs:
  test:
    docker:
      - image: circleci/node:11.3.0
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm ci

      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - /root/.npm

      - run:
          name: Run tests
          command: npm test
  release:
    docker:
      - image: circleci/node:11.3.0
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ .Branch }}-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm ci

      - save_cache:
          key: v1-dependencies-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - /root/.npm
      - run:
          name: Set registry URL
          command: npm set registry https://npm.pkg.github.com

      - run:
          name: Authenticate with registry
          command: echo "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" > ~/.npmrc

      - run:
          name: Publish package
          command:  npm run cli-publish

workflows:
  version: 2
  test_and_release:
    jobs:
      - test
      - release:
          filters:  # using regex filters requires the entire branch to match
              branches:
                only:  # only branches matching the below regex filters will run
                  - master
          requires:
            - test
